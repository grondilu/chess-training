<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAkUlEQVR42mP8/w+MwlABlqYHzq1Q0Ko7Vqi5DP6VBBVzB0zZo1FUVFRrIuLg4yczFxMQJydnJCsFMTExASGhoqAr6+vpoPhARkeHiAqKmpg5cuXKAVFVVQDTwBDZ6elqIyPjF0u91FouEYSZMnTqKgoCw6ABtpgtQAAAAASUVORK5CYII=">
    <title>Chess trainer</title>

    <link rel="stylesheet" type="text/css" href="assets/chessground.base.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.brown.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.cburnett.css" />

    <!-- style extracted from the chessground examples page -->
    <style>
      /* not needed here
      body {
        display: flex;
        flex-wrap: wrap;
      }
      */

      body > div {
        margin: 10px;
      }

      .chessground {
        width: 500px;
        height: 500px;
      }

      cg-board {
        background-color: #bfcfdd;
      }
    </style>

    <!-- Tabs management code taken from https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <style>
      body {font-family: Arial;}

      /* Style the tab */
      .tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
	background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
	background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
      }
    </style>
  </head>
  <body>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'study')">Study</button>
      <button class="tablinks" onclick="openTab(event, 'build')">Build</button>
      <button class="tablinks" onclick="openTab(event, 'review')">Review</button>
    </div>

    <div id=study  class=tabcontent>
      <h1>Study</h1>
      <p><div class="chessground" id="study-board"></div></p>
    </div>
    <div id=build  class=tabcontent>
      <h1>Build</h1>
      <p><div class="chessground" id="build-board"></div></p>
    </div>
    <div id=review class=tabcontent>
      <h1>Review</h1>
    </div>
  </body>

  <script>
    // tab management
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
	tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
	tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>

  <script type=module>
      import { Chessground } from './node_modules/chessground/dist/chessground.js';
      Chessground(document.getElementById('study-board'), {});
      Chessground(document.getElementById('build-board'), {});
  </script>
</html>
