<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Openings Training</title>

    <link rel="stylesheet" type="text/css" href="assets/chessground.base.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.brown.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.cburnett.css" />
    <style>
  body {
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: minmax(0, 1fr);
    grid-template-areas:
      "board"
      "info";
    gap: 10px; /* Add gap between grid areas to prevent overlap */
  }

  @media (min-width: 768px) {
    body {
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      grid-template-rows: 1fr;
      grid-template-areas:
        "board info";
      gap: 10px; /* Gap for side-by-side layout */
    }
  }

  .chessboard {
    grid-area: board;
    display: flex;
    justify-content: center;
    align-items: center;
    aspect-ratio: 1/1;
    max-width: 100vmin; /* Reduced to 80vmin for more space */
    max-height: 100vmin; /* Reduced to 80vmin for more space */
    margin: 0; /* Remove margin; use grid gap instead */
  }

  .chessground {
    width: 100%;
    height: 100%;
  }

  cg-board {
    background-color: #bfcfdd;
  }

  .info-area {
    grid-area: info;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #info, #pgn, #stats {
    flex: 1;
  }

  #histogram {
    flex: 2;
    width: 100%;
    height: 100%;
    max-height: 100%;
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #1a1a1a;
      color: grey;
    }
    cg-board {
      background-color: #3c4b5a;
    }
  }

  /* Light mode */
  @media (prefers-color-scheme: light) {
    body {
      background-color: #ffffff;
    }
    cg-board {
      background-color: #bfcfdd;
    }
  }
</style>

    <script src="https://unpkg.com/pgn-parser@2.2.1/dist/pgn-parser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="openings.js"></script>
  </head>
  <body>
    <audio id="soundMove" src="assets/sounds/move.wav" type="audio/wav"></audio>
    <audio id="soundTake" src="assets/sounds/take.wav" type="audio/wav"></audio>
    <audio id="soundCheck" src="assets/sounds/check.wav" type="audio/wav"></audio>
    <audio id="soundWrong" src="assets/sounds/wrong.wav" type="audio/wav"></audio>
    <audio id="soundSuccess" src="assets/sounds/success.wav" type="audio/wav"></audio>

    <div class="chessboard">
      <div class="chessground" id="chessboard"></div>
    </div>
    <div class="info-area">
      <div id="info"></div>
      <div id="pgn"></div>
      <!-- <div id="stats"></div> -->
      <canvas id="histogram"></canvas>
    </div>
  </body>
</html>
