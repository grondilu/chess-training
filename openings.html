    <link rel="stylesheet" type="text/css" href="assets/chessground.cburnett.css" />

      body > div {

    <div class="tab">

      <h1>Study</h1>
      <p><div class="chessground" id="study-board"></div></p>
    </div>
    <div id=build  class=tabcontent>
      <h1>Build</h1>
      <p><div class="chessground" id="build-board"></div></p>
    </div>
    <div id=review class=tabcontent>
      <h1>Review</h1>
    </div>
  </body>

  <script type=module>
      import { Chessground } from './dist/bundle.js';
      Chessground(document.getElementById('study-board'), {});
      Chessground(document.getElementById('build-board'), {});
  </script>
</html>
